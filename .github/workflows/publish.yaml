name: "ðŸš€ Publish Plugin"

on:
  push:
    tags: ["*"]

jobs:
  build:
    strategy:
      matrix:
        dotnet-version: 6.0.x
        python-version: 3.8
        project: Jellyfin.Plugin.Danmu/Jellyfin.Plugin.Danmu.csproj
        branch: main

    runs-on: ubuntu-latest
    name: Build & Release

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore nuget packages
        run: dotnet restore ${{ matrix.project }}
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install JPRM
        run: python -m pip install jprm
      - name: Run JPRM
        run: python build_plugin.py --version=${GITHUB_REF#refs/*/}
      - name: Update release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifacts/danmu_*.zip
          tag: ${{ github.ref }}
          file_glob: true
      - name: Update manifest
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ matrix.branch }}
          commit_message: Update repo manifest
          file_pattern: manifest.json
